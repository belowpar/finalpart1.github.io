<!DOCTYPE html>
<html>
<head>
<title>Final Project Part 1</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" >
<link rel="stylesheet" type="text/css" href="style.css" >
<script src="./js/prototype.js" type="text/javascript"></script>
<script src="./js/scriptaculous.js" type="text/javascript"></script>

<script>
    const countryList = ["Afghanistan","Albania","Algeria","Andorra","Angola","Anguilla","Antigua &amp; Barbuda","Argentina","Armenia","Aruba","Australia","Austria","Azerbaijan","Bahamas"
		,"Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bermuda","Bhutan","Bolivia","Bosnia &amp; Herzegovina","Botswana","Brazil","British Virgin Islands"
		,"Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Cape Verde","Cayman Islands","Chad","Chile","China","Colombia","Congo","Cook Islands","Costa Rica"
		,"Cote D Ivoire","Croatia","Cruise Ship","Cuba","Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Equatorial Guinea"
		,"Estonia","Ethiopia","Falkland Islands","Faroe Islands","Fiji","Finland","France","French Polynesia","French West Indies","Gabon","Gambia","Georgia","Germany","Ghana"
		,"Gibraltar","Greece","Greenland","Grenada","Guam","Guatemala","Guernsey","Guinea","Guinea Bissau","Guyana","Haiti","Honduras","Hong Kong","Hungary","Iceland","India"
		,"Indonesia","Iran","Iraq","Ireland","Isle of Man","Israel","Italy","Jamaica","Japan","Jersey","Jordan","Kazakhstan","Kenya","Kuwait","Kyrgyz Republic","Laos","Latvia"
		,"Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Macau","Macedonia","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Mauritania"
		,"Mauritius","Mexico","Moldova","Monaco","Mongolia","Montenegro","Montserrat","Morocco","Mozambique","Namibia","Nepal","Netherlands","Netherlands Antilles","New Caledonia"
		,"New Zealand","Nicaragua","Niger","Nigeria","Norway","Oman","Pakistan","Palestine","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal"
		,"Puerto Rico","Qatar","Reunion","Romania","Russia","Rwanda","Saint Pierre &amp; Miquelon","Samoa","San Marino","Satellite","Saudi Arabia","Senegal","Serbia","Seychelles"
		,"Sierra Leone","Singapore","Slovakia","Slovenia","South Africa","South Korea","Spain","Sri Lanka","St Kitts &amp; Nevis","St Lucia","St Vincent","St. Lucia","Sudan"
		,"Suriname","Swaziland","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor L'Este","Togo","Tonga","Trinidad &amp; Tobago","Tunisia"
		,"Turkey","Turkmenistan","Turks &amp; Caicos","Uganda","Ukraine","United Arab Emirates","United Kingdom","Uruguay","Uzbekistan","Venezuela","Vietnam","Virgin Islands (US)"
		,"Yemen","Zambia","Zimbabwe"];

			function locationAutoComplete() {
				new Autocompleter.Local(
				'locations',
				'locationList',
				countryList
				);
			}
			function populateParagraph() {
				document.getElementById("list").innerHTML = "<ul>";
				for(var i = 0; i < countryList.length; i++)
				{
					var string = countryList[i];
					var id = "country" + i;
					document.getElementById("list").innerHTML += "<li id='" + id + "'>" + string + "</li>";
				}
				document.getElementById("list").innerHTML += "</ul>";
			}
			function searchParagraph() {
				var searchedCountry = document.getElementById("locations").value;
				searchedCountry = searchedCountry.toLowerCase();
				console.log(searchedCountry);
				if (searchedCountry != "")
				{
					for(var i = 0; i < countryList.length; i++)
					{
						if (countryList[i].toLowerCase().search(searchedCountry) >= 0)
						{
							id = "country" + i;
							new Effect.Highlight(id, {
								startcolor: "#ff0000",
								endcolor: "#ff0000",
								restorecolor: "#7fffd4",
								duration: 2
							})
						}
					}
				}
			}
            function deleteItem() {
                var searchedCountry = document.getElementById("locations").value;
                searchedCountry = searchedCountry.toLowerCase();
                for(var i = 0; i < countryList.length; i++)
				{
					if (countryList[i].toLowerCase() == searchedCountry)
					{
						id = "country" + i;
                        new Effect.DropOut(id);
					}
				}
            }

</script>
</head>
<body onload="locationAutoComplete(), populateParagraph()" onkeyup="searchParagraph()">
    <div class="container" id="container">
        <div>
            <input type="text" placeholder="Search a country..." id="locations" />
		    <input type="button" value="Enter" id="button1" onclick="searchParagraph()"/>
            <input type="button" value="Delete" id="button1" onclick="deleteItem()"/>
            <div class="autocomplete" id="locationList" style="display:none"></div>
        </div>
        <div id="list">

        </div>
    </div>
</body>
</html>
